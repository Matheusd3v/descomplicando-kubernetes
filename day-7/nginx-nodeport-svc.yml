apiVersion: v1
kind: Service
metadata:
  name: nginx-nodeport
  labels:
    app: nginx
    env: dev
spec:
  selector:
    app: nginx # configura quais pods o servi√ßo deve bater
  ports:
  - port: 80 # porta do service
    name: http
    targetPort: 80 # porta do container
    nodePort: 32000 # 30000 - 32767
  type: NodePort
